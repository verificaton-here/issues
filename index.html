<!DOCTYPE html>
<html>
<head>
  <title>Facebook Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: #f5f5f5;
      width: 80%;
      max-width: 400px;
    }

    .facebook-logo {
      width: 150px;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0;
      color: #1877f2;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .lets-go-button {
      background-color: #1877f2;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    .lets-go-button:hover {
      background-color: #0e55a6;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Appeal Center</h1>
    <p>Please click on "Apply" to submit appeal</p>
    <a href="index.html">
      <button class="lets-go-button">Apply</button>
    </a>
  </div>
</body>
</html>
